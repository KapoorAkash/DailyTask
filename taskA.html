<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskA</title>
    <link rel="stylesheet" href="taskA.css">
</head>

<body>
    <!-- --------------main---------------- -->
    <main class="clearfix">
        <!-- ---------------------LeftSection--------------------------- -->
        <section class="img-section w-1  h-1 float-l relative">
            <div class="absolute display-center">
                <div class="relative w-4">
                    <img src="https://cdn.pixabay.com/photo/2022/07/13/08/06/trees-7318791_1280.jpg" alt="tree img"
                        width="500px" class="">
                    <img src="https://cdn.pixabay.com/photo/2022/07/10/17/22/poppies-7313398_1280.jpg" alt="image"
                        width="50px" height="50px" class="upper-right absolute img-border">
                    <img src="https://cdn.pixabay.com/photo/2022/07/10/17/22/poppies-7313398_1280.jpg" alt="image"
                        width="50px" height="50px" class="upper-left absolute img-border">
                    <img src="https://cdn.pixabay.com/photo/2022/07/10/17/22/poppies-7313398_1280.jpg" alt="image"
                        width="50px" height="50px" class="lower-right absolute img-border">
                    <img src="https://cdn.pixabay.com/photo/2022/07/10/17/22/poppies-7313398_1280.jpg" alt="image"
                        width="50px" height="50px" class="lower-left absolute img-border">
                </div>
            </div>

            <!-- --------------------------RightSection-------------------------------- -->
        </section>
        <section class="form-section w-1 float-r bg-gray h-1 relative">
            <form action="" class=" display-center absolute w-2 font-1">
                <label for="name" class="font-1 text-gray">Username</label>
                <input type="text" name="name" class="mB-1 p-1 w-3">
                <label for="email" class="font-1 text-gray">Email</label>
                <input type="email" name="email" size="20" required class="mB-1 p-1 w-3">
                <label for="pass" class="font-1">Password</label>
                <input type="password" name="pass" class="mB-1 p-1 w-3">
                <input type="checkbox" name="checkbox" value="check" class="mB-1">Remember me.
                <a href="#">ForgotPassword?</a>
                <button type="submit" class="p-2 b-round bg-blue text-white">Submit</button>
                <button type="submit" class="p-2 b-round mB-1 text-blue">SignUp</button>
            </form>
        </section>

    </main>

</body>

</html>
