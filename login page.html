<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login page.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@500&display=swap" rel="stylesheet">
</head>

<body>
    <header class="page-header">
        <div class="in-block">
            <div class="logo in-block v-middle">
            </div>
            <div class="logo-text font-1 in-block v-middle text-white">
                Anywhere app
                <span class="text-blue">
                    .
                </span>
            </div>
        </div>
        <nav class="navbar in-block">
            <ul>
                <li><a href="#Home">Home</a></li>
                <li><a href="#Join">Join</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <article class="m-1">
            <h1 class=" font-w font-1 text-gray">
                START FOR FREE
            </h1>
            <section>
                <h2 class="font-2 text-white font-w m-2">
                    Create new account
                    <span class="text-blue">
                        .
                    </span>
                </h2>
                <ul class="member-login m-2">
                    <li><a href="#member" class="text-gray">Already A Member?</a></li>
                    <li><a href="#login" class="text-blue">Log In</a></li>
                </ul>
                <form action="" class="m-2">
                    <div class="form-border in-block w-2 relative">
                        <div class="in-grid">
                            <label for="name" class="font-1 text-gray">First name</label>
                            <input type="text" name="name" id="name" value="Michlal">
                        </div>
                        <svg class="svg-bg p-absolute" width="16px" height="16px" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256"
                            fill="currentColor">
                            <path
                                d="M149.7,190a8.1,8.1,0,0,1-1.4,6.9A7.8,7.8,0,0,1,142,200H18a7.8,7.8,0,0,1-6.3-3.1,8.1,8.1,0,0,1-1.4-6.9,72,72,0,0,1,40.6-47.9,48,48,0,1,1,58.2,0A72,72,0,0,1,149.7,190ZM152,88h96a8,8,0,0,0,0-16H152a8,8,0,0,0,0,16Zm96,80H176a8,8,0,0,0,0,16h72a8,8,0,0,0,0-16Zm0-48H152a8,8,0,0,0,0,16h96a8,8,0,0,0,0-16Z">
                            </path>
                        </svg>
                    </div>
                    <div class="form-border in-block w-2 relative">
                        <div class="in-grid">
                            <label for="name" class="font-1 text-gray">Last name</label>
                            <input type="text" name="name" id="name" value="Masiak">
                        </div>
                        <svg class="svg-bg p-absolute" width="16px" height="16px" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256"
                            fill="currentColor">
                            <path
                                d="M149.7,190a8.1,8.1,0,0,1-1.4,6.9A7.8,7.8,0,0,1,142,200H18a7.8,7.8,0,0,1-6.3-3.1,8.1,8.1,0,0,1-1.4-6.9,72,72,0,0,1,40.6-47.9,48,48,0,1,1,58.2,0A72,72,0,0,1,149.7,190ZM152,88h96a8,8,0,0,0,0-16H152a8,8,0,0,0,0,16Zm96,80H176a8,8,0,0,0,0,16h72a8,8,0,0,0,0-16Zm0-48H152a8,8,0,0,0,0,16h96a8,8,0,0,0,0-16Z">
                            </path>
                        </svg>
                    </div>
                    <div class="form-border w-1 relative m-3">
                        <div class="in-grid">
                            <label for="email" class="font-1 text-gray">Email</label>
                            <input type="email" name="email" id="email" size="30" value="michlal.masiak@anywhere.co">
                        </div>
                        <svg class="v- p-absolute" width="18px" height="18px" xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 20 20" fill="none">
                            <path
                                d="M18 7.373V14.5C18 15.8807 16.8807 17 15.5 17H4.49999C3.11928 17 1.99991 15.8807 1.99991 14.5V7.373L9.74648 11.931C9.90295 12.023 10.097 12.023 10.2535 11.931L18 7.373ZM15.5 4C16.7871 4 17.847 4.9726 17.9848 6.22293L9.99999 10.9199L2.01517 6.22293C2.15302 4.9726 3.21292 4 4.49999 4H15.5Z"
                                fill="#a9acb1"></path>
                        </svg>
                    </div>
                    <div class="form-border w-1 relative b-blue m-3">
                        <div class="in-grid">
                            <label for="pass" class="font-1 text-blue">password</label>
                            <input type="password" name="pass" id="pass" value="ajakhdok">
                        </div>
                        <svg class="v-top p-absolute" width="18px" height="18px" xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 20 20" fill="currentColor">
                            <path fill="#a9acb1"
                                d="M9.96277044,2.5 C12.0058629,2.5 14.1864334,3.27457977 16.1474712,4.93431633 C17.5958754,6.16018236 18.8499416,7.73560279 19.9103911,9.65608506 C20.0198049,9.85423439 20.0295805,10.0945247 19.9366437,10.3013887 C18.9485194,12.5008108 17.6419411,14.1826004 16.0155725,15.3326144 C13.9398762,16.8003504 11.748787,17.5 9.99908213,17.5 C8.02614281,17.5 6.26540717,16.9748462 4.25862012,15.406149 C2.68211393,14.1738006 1.29482989,12.504971 0.0947308533,10.4050997 C-0.0237278138,10.1978268 -0.0315708945,9.942789 0.0739152041,9.72822561 C0.80780563,8.23546004 1.92510465,6.77729191 3.42149342,5.35059845 C5.43785551,3.42814977 7.83346934,2.5 9.96277044,2.5 Z M9.99908213,5.90603383 C7.85051404,5.90603383 6.10875546,7.69810813 6.10875546,9.9087438 C6.10875546,12.1193795 7.85051404,13.9114538 9.99908213,13.9114538 C12.1476502,13.9114538 13.8894088,12.1193795 13.8894088,9.9087438 C13.8894088,7.69810813 12.1476502,5.90603383 9.99908213,5.90603383 Z M9.99908213,7.318755 C11.3893321,7.318755 12.5163523,8.47833248 12.5163523,9.9087438 C12.5163523,11.3391551 11.3893321,12.4987326 9.99908213,12.4987326 C8.60883219,12.4987326 7.48181193,11.3391551 7.48181193,9.9087438 C7.48181193,8.47833248 8.60883219,7.318755 9.99908213,7.318755 Z">
                            </path>
                        </svg>
                    </div>
                    <button type="button" class="text-white bg-gray b-none w-2 m-3">Change method</button>
                    <button type="button" class="text-white bg-blue b-none w-2 m-3">Create account</button>
                </form>
            </section>

        </article>
    </main>


</body>

</html>
